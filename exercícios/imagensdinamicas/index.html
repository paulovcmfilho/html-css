<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
   <h1>imagem dinâmica</h1> 
   <p>tente abrir esse site em vários dispositvos diferentes ou simplesmente aumente e diminua o tamanho da tela do seu navegador.</p>
   <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
   </picture>
   <h1>Reproduzindo áudios</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <!--<audio src="midias/I Just Wanna Be Great (Instrumental) - NEFFEX.mp3"controls autoplay></audio>-->
   <audio preload="metadata" controls loop>
    <source src="midias/guanacast-33.mp3" type="audio/mpeg">
    <source src="midias/guanacast-33.ogg" type="audio/ogg">
    <source src="midias/guanacast-33.wav" type="audio/wav">
    <p>infelizmente seu navegador não consegue reproduzir o áudio <a href="midias/guanacast-33.mp3" download="guanacast-33.mp3">clique aqui para baixar o arquivo MP3</a>  
    </p>
   </audio>
</body>
</html>
