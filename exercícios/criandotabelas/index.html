<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;  
        }
        
        td{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                1
            </td>
            <td >
                2
            </td>
            <td>
                3
            </td>
        </tr>
        <tr>
            <td>
                4
            </td>
            <td>
                5
            </td> 
        </tr>
    </table> 
</body>
</html>
