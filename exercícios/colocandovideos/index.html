    <title>Colocando vídeos</title>
   <style>
    body{
        background-color: rgb(24, 24, 25);
    }
    h1{
        color: aliceblue;
    }
    p{
        color: aliceblue;

<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>
  <video controls height="200" width="230" poster="imagem/melão.webp">
    <source src="midia/Meu-Video.MKV-720P.mkv" type="video/mp4">
    <source src="midia/Meu-Video.Mp4-720p.mp4" type="video/mp4">
    <source src="midia/Meu-Video.WebM-720p.webm" type="video/webm">
    <source src="midia/meu-video.OGV.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
  </video> 
  <h1>Inserindo vídeos do youtube clique no melão</h1>
  <a href="exercicio.html" target="_self"><img src="imagem/melão.webp" alt="imagem do melão" width="200"></a>
